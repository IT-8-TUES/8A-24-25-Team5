<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Settings - Light/Dark Mode</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      padding: 40px;
    }
    html:has(#mode-toggle:checked) body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .toggle-label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <p>Select theme mode:</p>

  <div class="toggle-container">
    <input type="checkbox" id="mode-toggle">
    <label for="mode-toggle" class="toggle-label">Light / Dark Mode</label>
  </div>

</body>
</html>
