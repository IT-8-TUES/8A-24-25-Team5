<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Settings - Light/Dark Mode</title>

  <link id="theme-style" rel="stylesheet" href="style_light.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      padding: 40px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .toggle-label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <p>Select theme mode:</p>

  <div class="toggle-container">
    <input type="checkbox" id="mode-toggle">
    <label for="mode-toggle" class="toggle-label">Light / Dark Mode</label>
  </div>

  <script>
    const lightTheme = 'style_light.css';
    const darkTheme = 'styles.css';

    const themeLink = document.getElementById('theme-style');
    const toggle = document.getElementById('mode-toggle');

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');

      if (savedTheme === 'dark') {
        themeLink.setAttribute('href', darkTheme);
        toggle.checked = true;
      } else {
        themeLink.setAttribute('href', lightTheme);
        toggle.checked = false;
      }
    });

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        themeLink.setAttribute('href', darkTheme);
        localStorage.setItem('theme', 'dark');
      } else {
        themeLink.setAttribute('href', lightTheme);
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
