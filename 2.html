<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Settings - Light/Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 40px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .toggle-label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <p>Select theme mode:</p>

  <div class="toggle-container">
    <input type="checkbox" id="mode-toggle" disabled>
    <label for="mode-toggle" class="toggle-label">Light / Dark Mode</label>
  </div>

</body>
</html>
